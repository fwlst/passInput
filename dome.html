<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="pass.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="send">发送验证码</div>

<script src="zepto.min.js"></script>
<script src="pass.js"></script>
<script>
    $(document).ready(function () {
        $('.send').click(function () {
            $('.passInput_modal').show();
            var passInput = new PassInput({
                selector: '.passInput_modal',
                phone: 15711998462,
                password: false,
                sendCodeCallback:function () {
                    console.log('发送验证码')
                },
                OKCallback:function (code) {
                    console.log('验证码输入完毕:',code);
                    console.log('real_str:',passInput.real_str)
                }
            });
            passInput.setTime();
            passInput.showErr('同一个微信号只能注册一个账号');
        })
    })
</script>
</body>
</html>
